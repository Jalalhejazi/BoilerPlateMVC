<form name="form" class="form-inline">
    <div class="control-group">
        <input type="text" ng-model="todo.Task" id="Task" size="30" required value="{{todo.Task}}">
        <span ng-show='form.Task.$error.required'>Task text is required</span>
        <input type="hidden" ng-model="todo.Id" id="Id" required value="{{todo.Id}}">
        <button class="btn btn-primary" ng-click="update()">Update</button>
    </div>
</form>
